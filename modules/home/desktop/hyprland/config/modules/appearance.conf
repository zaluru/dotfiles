animations {
    enabled=1
    bezier    = simple, 0.13, 0.99, 0.29, 1.0 
    animation = windows, 1, 3, simple, slide
    animation = border, 1, 10, simple
    animation = fade, 1, 0.98, simple
    animation = workspaces, 1, 3, simple, slide 
}

decoration { 
    rounding= 0
    drop_shadow=0
    shadow_range = 30
    shadow_render_power = 5
    col.shadow=0xffed8796 0xfff4dbd6 0xffeed49f 0xff8aadf4 10deg
    col.shadow_inactive=0xaa45475a
    blur {
	    size=1
	    passes=1
    }
    active_opacity = 1
    inactive_opacity = 1
}

